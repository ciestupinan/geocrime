  <body>
        <div class="row">

                   <div id="map"></div>

               <div class="col-4">

                            <input class="form-control" type="date" id="date">
                        </div>

                        <div class="form-group">

                                ---- Category Filtering 
                                --->
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="category" id="category" value="No Category Filter" checked>
                                  <label class="form-check-label" for="noCategoryFilter">
                                    No Category Filter
                                  </label>
                                </div>
                                <!-- Arson -->
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="category" id="category" value="Arson">
                                  <label class="form-check-label" for="Arson">
                                    Arson <span rel="tooltip" data-toggle="tooltip" data-trigger="hover" data-placement="right" data-html="true" title="This includes: <ul><li>arson of vehicle</li><li>attempted arson</li><li>arson of an inhabited dwelling</li></ul>"><img class="category-code" src="static/images/aqua.png"></span>
                                  </label>
                                </div>
